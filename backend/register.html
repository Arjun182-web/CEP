<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - College Portal</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .center-box {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      padding: 40px;
      width: 90%;
      max-width: 450px;
      animation: fadeZoom 1s ease-out;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .register-card h3 {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff99;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px #00f0ff;
      border: none;
    }

    .input-group-text {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      color: #00f0ff;
    }

    .btn-register {
      background: #00f0ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      box-shadow: 0 0 10px #00f0ff88;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn-register:hover {
      background: white;
      color: #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #00f0ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #0fffc1;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="/videos/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”¹ Overlay -->
  <div class="overlay"></div>

  <!-- ðŸ”¹ Registration Form -->
  <div class="center-box">
    <div class="register-card">
      <h3><i class="fas fa-user-plus me-2"></i>Register</h3>
      <form action="/register" method="POST">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" id="regPass" name="password" class="form-control" placeholder="Password" required />
          <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </span>
        </div>
        <button type="submit" class="btn-register">Register</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </div>
  </div>

  <!-- Toggle Password Script -->
  <script>
    function togglePassword() {
      const input = document.getElementById("regPass");
      const icon = document.getElementById("toggleIcon");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>

</body>
</html>
