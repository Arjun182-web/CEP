<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - College Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        color: white;
        overflow: hidden;
      }

      video.bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        padding: 40px;
        max-width: 400px;
        width: 90%;
        animation: fadeZoom 1s ease-out;
      }

      @keyframes fadeZoom {
        0% {
          opacity: 0;
          transform: scale(0.9) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .login-card h3 {
        color: #00f0ff;
        margin-bottom: 25px;
        text-shadow: 0 0 10px #00f0ff99;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 8px;
        color: white;
      }

      .form-control:focus {
        box-shadow: 0 0 10px #00f0ff;
        background-color: rgba(255, 255, 255, 0.15);
        border: none;
        color: white;
      }

      .input-group-text {
        background-color: rgba(255, 255, 255, 0.05);
        border: none;
        color: #00f0ff;
      }

      .btn-glow {
        background: #00f0ff;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        transition: 0.3s ease;
        box-shadow: 0 0 10px #00f0ff88;
      }

      .btn-glow:hover {
        background: white;
        color: #00f0ff;
        box-shadow: 0 0 20px #00f0ff;
      }

      .center-box {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .register-link {
        margin-top: 20px;
        font-size: 14px;
        color: #bbf3ff;
      }

      .register-link a {
        color: #00f0ff;
        text-decoration: none;
        font-weight: 500;
      }

      .register-link a:hover {
        text-decoration: underline;
        color: #0fffc1;
      }
    </style>
  </head>
  <body>
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
      <source src="/videos/background.mp4" type="video/mp4" />
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Login Form -->
    <div class="center-box">
      <div class="login-card">
        <h3 class="text-center">
          <i class="fas fa-user-circle me-2"></i>Login
        </h3>
        <form action="/login" method="POST">
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
            <span
              class="input-group-text"
              onclick="togglePassword()"
              style="cursor: pointer"
            >
              <i class="fas fa-eye" id="toggleIcon"></i>
            </span>
          </div>

          <button type="submit" class="btn-glow">Login</button>
        </form>
        <div class="register-link text-center">
          Don't have an account?
          <a href="/register">Register here</a>
        </div>
      </div>
    </div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
