<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEP Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* ðŸ”¹ Background Video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* ðŸ”¹ Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeSlide 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00f0ff;
      
    }

    /* ðŸ”¹ Tech-style Buttons */
    /* ðŸ”¹ Enhanced Tech-style Buttons */
.btn-tech {
  position: relative;
  display: inline-block;
  padding: 12px 28px;
  font-size: 18px;
  color: #00f0ff;
  text-transform: uppercase;
  text-decoration: none;
  border-radius: 12px;
  background: rgba(0, 240, 255, 0.1);
  border: 2px solid transparent;
  background-clip: padding-box;
  z-index: 1;
  transition: all 0.3s ease;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
}

.btn-tech::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  background: linear-gradient(120deg, #00f0ff, #0fffc1, #0077ff, #00f0ff);
  background-size: 300% 300%;
  border-radius: 14px;
  animation: gradientBorder 5s ease infinite;
  z-index: -1;
  filter: blur(4px);
}

.btn-tech:hover {
  transform: scale(1.07);
  background-color: #00f0ff;
  color: #000;
  box-shadow: 0 0 20px #00f0ff;
}

@keyframes gradientBorder {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="/videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Tech-styled Content -->
  <div class="content">
    <h2>ðŸŽ“ Welcome to the Portal</h2>
    <p class="text-light mb-4"></p>
    <div class="d-flex gap-3 justify-content-center flex-wrap">
      <a href="/login" class="btn-tech">Login</a>
      <a href="/register" class="btn-tech">Register</a>
    </div>
  </div>

</body>
</html>
